<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
      <!-- PROFILE CARD -->
  <main class="profile-card">
    <h1 class="descripition">Profile Card Component</h1>

    <picture class="profile-card_banner-section">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="profile-card_banner">
    </picture>
      
    <section class="profile-card_profile">
      <img class="profile-card_avatar" src="./images/image-victor.jpg" alt="profile avatar">

      <section class="profile-card_bio">
        <h1 class="profile-card_name">Victor Crest<span class="profile-card_age">26</span></h1>
        <p class="profile-card_location">London</p>
      </section>
      
        <section class="profile-card-info"> 
          <h3 class="profile-card-info_count">80K</h3> 
          Follower
        </section>

        <section class="profile-card-info">
          <h3 class="profile-card-info_count">803K</h3>
          Likes
        </section>

        <section class="profile-card-info">
          <h3 class="profile-card-info_count">1.4K</h3>
          Photos
        </section>
    </section>
  </main>

      <!-- AUTHOR REFERRAL LINK SECTION -->
  <footer class="author-link"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/ricardo_grauppe/">Ricardo Grauppe</a>.
  </footer>
</body>
</html>
